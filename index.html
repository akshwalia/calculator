<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <div id="display"></div>

        <div class="firstRow">
            <div class="buttons" id="clear">AC</div>
            <div class="buttons" id="delete">C</div>
            <div class="buttons" id="remainder">%</div>
            <div class="buttons" id="divide">/</div>
        </div>
        
        <div class="secondRow">
            <div class="buttons" id="7">7</div>
            <div class="buttons" id="8">8</div>
            <div class="buttons" id="9">9</div>
            <div class="buttons" id="mutliply">x</div>
        </div>

        <div class="thirdRow">
            <div class="buttons" id="4">4</div>
            <div class="buttons" id="5">5</div>
            <div class="buttons" id="6">6</div>
            <div class="buttons" id="add">+</div>
        </div>

        <div class="fourthRow">
            <div class="buttons" id="1">1</div>
            <div class="buttons" id="2">2</div>
            <div class="buttons" id="3">3</div>
            <div class="buttons" id="minus">-</div>
        </div>

        <div class="fifthRow">
            <div class="buttons" id="0">0</div>
            <div class="buttons" id="point">.</div>
            <div class="buttons" id="equals">=</div>
        </div>
    </div>

    <div class="footer">Copyright Â© Aksh Walia 2023</div>
</body>
</html>
